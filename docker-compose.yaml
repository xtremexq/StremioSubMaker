services:
  # Stremio SubMaker application
  stremio-submaker:
    build: .
    container_name: stremio-submaker
    ports:
      - "${PORT:-7001}:7001"
    # Load ALL environment variables from .env file
    env_file:
      - .env
    environment:
      # Override specific variables for Docker deployment
      # Storage configuration - Use Redis for HA setup
      - STORAGE_TYPE=redis

      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_KEY_PREFIX=stremio

      # Encryption key file path (persisted in volume)
      - ENCRYPTION_KEY_FILE=/app/keys/.encryption-key

    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stremio-network
    volumes:
      # Persistent storage for sessions and filesystem-based caches
      # Required for data persistence across pod restarts
      - app-data:/app/data
      - app-cache:/app/.cache
      - app-logs:/app/logs
      # Persist encryption key file to maintain access to encrypted session data
      - encryption-key:/app/keys

  # Redis for caching and storage
  redis:
    image: redis:7-alpine
    container_name: stremio-redis
    command: >
      redis-server
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stremio-network

networks:
  stremio-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  app-data:
    driver: local
  app-cache:
    driver: local
  app-logs:
    driver: local
  encryption-key:
    driver: local
