services:
  # Stremio SubMaker application
  submaker:
    # Use pre-built image from Docker Hub (recommended)
    # image: xtremexq/submaker:latest
    # Or build locally
    build: .
    container_name: submaker
    # Give container 30 seconds to gracefully shutdown and save sessions
    stop_grace_period: 30s
    ports:
      - "${PORT:-7001}:7001"
    # Load ALL environment variables from .env file
    env_file:
      - .env
    environment:
      # Override specific variables for Docker deployment
      # Storage configuration - Use Redis for HA setup
      - STORAGE_TYPE=redis

      # Reverse proxy trust - set to 1 for deployments behind nginx/Cloudflare/etc.
      # Required for correct IP detection and rate limiting
      - TRUST_PROXY=1

      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      # Keep prefix identical (including trailing colon) across all pods
      # to share sessions/configs and avoid namespace splits.
      - REDIS_KEY_PREFIX=stremio

      # Encryption key file path (persisted in volume)
      - ENCRYPTION_KEY_FILE=/app/keys/.encryption-key
      # Redis password auto-generated and persisted alongside encryption key
      - REDIS_PASSWORD_FILE=/app/keys/.redis-password

    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stremio-network
    volumes:
      # Persistent storage for sessions and filesystem-based caches
      # Required for data persistence across pod restarts
      - app-data:/app/data
      - app-cache:/app/.cache
      - app-logs:/app/logs
      # Persist encryption key file to maintain access to encrypted session data
      - encryption-key:/app/keys

  # Redis for caching and storage
  redis:
    image: redis:7-alpine
    container_name: stremio-redis
    # Note: To enable password authentication, uncomment the line below and set REDIS_PASSWORD in .env
    # - Add this line after redis-server: --requirepass ${REDIS_PASSWORD}
    # - Update healthcheck to: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    command: >
      sh -c '
      mkdir -p /app/keys;
      if [ -n "$$REDIS_PASSWORD" ]; then
        echo "$$REDIS_PASSWORD" > /app/keys/.redis-password;
      else
        if [ ! -f /app/keys/.redis-password ]; then
          echo "Generating new Redis password...";
          tr -dc A-Za-z0-9 < /dev/urandom | head -c 32 > /app/keys/.redis-password;
        fi;
      fi;
      chown 1000:1000 /app/keys/.redis-password || true;
      chmod 600 /app/keys/.redis-password;
      export REDIS_PASSWORD=$$(cat /app/keys/.redis-password);
      redis-server
      --maxmemory 4gb
      --maxmemory-policy noeviction
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite no
      --timeout 300
      --tcp-keepalive 60
      --requirepass "$$REDIS_PASSWORD"
      '
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
      - encryption-key:/app/keys
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$(cat /app/keys/.redis-password)\" ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - stremio-network

networks:
  stremio-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
    name: redis-data
  app-data:
    driver: local
  app-cache:
    driver: local
  app-logs:
    driver: local
  encryption-key:
    driver: local
