# Local development setup without Redis (uses filesystem storage)
services:
  stremio-submaker:
    build: .
    container_name: stremio-submaker-local
    ports:
      - "${PORT:-7001}:7001"
    # Load ALL environment variables from .env file
    env_file:
      - .env
    environment:
      # Override specific variables for local development
      # Storage configuration - Use filesystem (default)
      - STORAGE_TYPE=filesystem

      # Encryption key file path (persisted in bind mount)
      - ENCRYPTION_KEY_FILE=/app/data/.encryption-key

    volumes:
      # Persist cache and data directories
      - ./data:/app/data
      - ./.cache:/app/.cache
      - ./logs:/app/logs
    restart: unless-stopped
