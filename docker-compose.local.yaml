# Local development setup without Redis (uses filesystem storage)
services:
  submaker:
    # Use pre-built image from Docker Hub (recommended)
    # image: xtremexq/submaker:latest
    # Or build locally (comment out 'image' above and uncomment 'build' below)
    build: .
    container_name: submaker-local
    ports:
      - "${PORT:-7001}:7001"
    # Load ALL environment variables from .env file
    env_file:
      - .env
    environment:
      # Override specific variables for local development
      # Storage configuration - Use filesystem (default)
      - STORAGE_TYPE=filesystem

      # Encryption key file path (persisted in bind mount)
      - ENCRYPTION_KEY_FILE=/app/keys/.encryption-key

    volumes:
      # Persist cache and data directories
      - ./data:/app/data
      - ./.cache:/app/.cache
      - ./logs:/app/logs
      - ./keys:/app/keys
    restart: unless-stopped
